<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Background Changer</title>
        <meta charset="utf-8">
        <style type="text/css">
            body{
                font-size: 25px;
                font-family: arial;
            }
            button{
                font-size: 25px;
            }
            button a{
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <button><a href="index.html">Back</a></button>
        <script type="text/javascript">
            var prompt = prompt("Please enter a hexadecimal code. Examples: #fdfdfd, #123456, #123432. It cannot contain letters from g-z and must start with a hashtag(#). It also must have 6 or 3 numbers/valid letters(a - f) after the hashtag");
            document.body.style.backgroundColor = prompt;
        </script>
    </body>
</html>
